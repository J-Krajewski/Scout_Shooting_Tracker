<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar_style.css') }}">

    <title>Home Page</title>
</head>
<body>
    {% include 'navbar.html' %}

    {% if 'user_object_dict' in session %}
        <p>Hello, {{ username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('signup') }}">Sign up</a></p>
    {% endif %}
</body>
</html>
